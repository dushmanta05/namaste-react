<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>

    <!-- Even if we add Header and Footer separately React will render between them, so basically we can add React anywhere in project.
    
    But most of the time everything are kept inside the root, and using header, footer outside is not a good practice. -->

    <div id="header">Header</div>
    <div id="root">

        <!-- Since "root" is used for injecting React element, React will override everything present inside the root before. So below 4 h1 will be overridden by React elements -->

        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>

        <!-- Mostly "Not Rendered" text is used inside root to know if React is rendering or not -->
    </div>
    <div id="container">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
    </div>
    <div id="footer">Footer</div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- If we put the below script tag above the 2 packages which are above this line it'll not render, the error will be "React not defined" -->
<script>

    // Creating a React element
    const heading = React.createElement("h1", {
        id: 'title' 
    }, "Namaste Everyone!") // --> The object is used for providing attributes, in React these are called props

    console.log(heading) // --> It'll give an object, cause React element is nothing but an object

    //Using ReactDOM to render
    const root  = ReactDOM.createRoot(document.getElementById("root"))

    //Passing a React element to the root
    
    // root.render(heading)


    //Creating multiple elements and render in a div, like in the div "container"

    const heading1 = React.createElement("h1", {
        id: 'title11' 
    }, "Heading1")

    const heading2 = React.createElement("h2", {
        id: 'title2' 
    }, "Heading12")

    const heading3 = React.createElement("h3", {
        id: 'title3' 
    }, "Heading3")

    const container = React.createElement("div", {
        id: "container"
    }, [heading1, heading2, heading3]) // --> We use a array to pass multiple child

    root.render(container)

</script>
</body>
</html>
